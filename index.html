    <!--Add Task Popup-->
    <div class="addtaskpopupdiv" id="addtaskpopupdiv">
      <div class="taskpopup" id="addtaskpop">
        <div class="topbar">
          <button
            type="button"
            class="closebutton"
            onclick="addtaskpopclose()"
          ></button>
        </div>
        <div class="middlesection">
          <div class="titlepop">
            <input
              type="text"
              class="titlepopinput"
              placeholder="Title"
              id="titlepop"
            />
          </div>
          <div class="tagpop">
            <div class="tagpopinsides">
              <div
                class="importanttagpop"
                id="impbuttonpop"
                onclick="impbuttoncolor()"
              >
                IMP
              </div>
              <div
                class="pritagpop"
                id="pributtonpop"
                onclick="pributtoncolor()"
              >
                PRIMARY
              </div>
              <div
                class="sectagpop"
                id="secbuttonpop"
                onclick="secbuttoncolor()"
              >
                SECONDARY
              </div>
            </div>
          </div>
          <div class="desctag">
            <textarea
              name="desc"
              id="enterdescription"
              cols="30"
              rows="10"
              class="maindescpop"
            ></textarea>
          </div>
        </div>
        <div class="submitsection">
          <button
            type="button"
            class="popupcreatebutton"
            onclick="createnote(), addtaskpopclose() "
          >
            Add Note
          </button>
        </div>
      </div>
    </div>
